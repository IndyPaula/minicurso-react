<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo 2 - Imitando o 9GAG</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class PostTitle extends React.Component {
        render() {
          return <h1>Wonder why I wasted all of that time playing that shitty game.</h1>
        }
      }

      class PostImage extends React.Component {
        render() {
          return <img src="../images/img1.jpg" />
        }
      }

      class PointsCounter extends React.Component {
        render() {
          return <span>4,071 points</span>
        }
      }

      class VoteUpButton extends React.Component {
        render() {
          return <button><img src="../images/up.png" /></button>
        }
      }

      class Post extends React.Component {
        render() {
          return (
            <div id="post">
              <PostTitle />
              <PostImage />
              <PointsCounter />
              <VoteUpButton />
            </div>
          )
        }
      }

      ReactDOM.render(
        <Post />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
